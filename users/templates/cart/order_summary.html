{% extends 'base.html' %} {% block content %}
<h2>Order Summary</h2>
<ul class="order-summary">
  {% for item in items %}
  <li>
    <span class="item-name">{{ item.menu_item.name }}</span> -
    <span class="item-quantity">{{ item.quantity }}</span>
    <span class="item-price">Rs.{{ item.menu_item.price }}</span>
  </li>
  {% endfor %}
</ul>
<p class="total-amount">Total Amount: Rs.{{ total_amount }}</p>
<a href="{% url 'confirm_order' %}" class="confirm-order-button"
  >Confirm Order</a
>

<style>
  h2 {
    font-size: 3em;
    font-family: "Lobster", sans-serif;
    font-weight: 900;
    font-style: normal;
    color: #5b180c;
    border-radius: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-top: 1.5em;
    margin-bottom: 10px;
    padding: 10px 40px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
  }

  .order-summary {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
  }

  .order-summary li {
    background: #f9f9f9;
    border: 1px solid #ddd;
    margin: 10px 0;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
  }

  .order-summary li span {
    display: inline-block;
    margin: 0 5px;
  }

  .item-name {
    font-weight: bold;
    color: #555;
  }

  .item-price,
  .item-quantity {
    color: #888;
  }

  .total-amount {
    text-align: right;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    margin: 20px auto;
    max-width: 600px;
  }

  .confirm-order-button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px 20px;
    text-align: center;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .confirm-order-button:hover {
    background-color: #218838;
  }
</style>
{% endblock %}
